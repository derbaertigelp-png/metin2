<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternexus - Coin Shop</title>
    <style>
        /* ============================================================
           Metin2 Donation Page - Dark Fantasy Theme
           ============================================================ */

        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap');

        :root {
            --bg-dark: #0a0a12;
            --bg-card: #12121f;
            --bg-card-hover: #1a1a2e;
            --gold: #d4a54a;
            --gold-bright: #f0c95c;
            --gold-dim: #8a6d2b;
            --text: #e0dcd4;
            --text-dim: #8a8780;
            --accent-blue: #4a7fff;
            --accent-green: #4caf50;
            --stripe-purple: #635bff;
            --paypal-blue: #0070ba;
            --danger: #e53935;
            --border: rgba(212, 165, 74, 0.15);
            --glow: rgba(212, 165, 74, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Background Effects --- */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse at 20% 0%, rgba(212, 165, 74, 0.08) 0%, transparent 60%),
                radial-gradient(ellipse at 80% 100%, rgba(74, 127, 255, 0.05) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        /* --- Header --- */
        .header {
            text-align: center;
            padding: 50px 20px 30px;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.6rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--gold-bright), var(--gold), var(--gold-dim));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-dim);
            font-size: 1.05rem;
            font-weight: 300;
        }

        /* --- Container --- */
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 20px 60px;
            position: relative;
            z-index: 1;
        }

        /* --- Account Input Section --- */
        .account-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 28px 32px;
            margin-bottom: 36px;
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .account-section label {
            font-family: 'Cinzel', serif;
            font-size: 0.95rem;
            color: var(--gold);
            white-space: nowrap;
        }

        .account-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .account-input:focus {
            border-color: var(--gold);
            box-shadow: 0 0 0 3px var(--glow);
        }

        .account-input::placeholder {
            color: var(--text-dim);
        }

        .balance-display {
            padding: 10px 20px;
            background: rgba(212, 165, 74, 0.08);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: 'Cinzel', serif;
            color: var(--gold-bright);
            font-size: 0.95rem;
            white-space: nowrap;
        }

        .balance-display .coin-amount {
            font-weight: 700;
            font-size: 1.1rem;
        }

        /* --- Packages Grid --- */
        .packages-title {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            color: var(--gold);
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 2px;
        }

        .packages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .package-card {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 14px;
            padding: 30px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .package-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(212, 165, 74, 0.05) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .package-card:hover {
            border-color: var(--gold-dim);
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .package-card:hover::before {
            opacity: 1;
        }

        .package-card.selected {
            border-color: var(--gold);
            box-shadow: 0 0 20px var(--glow), 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .package-card.selected::after {
            content: '\2713';
            position: absolute;
            top: 10px;
            right: 14px;
            color: var(--gold-bright);
            font-size: 1.2rem;
            font-weight: 700;
        }

        .package-coins {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--gold-bright);
            margin-bottom: 4px;
            position: relative;
            z-index: 1;
        }

        .package-label {
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-bottom: 16px;
            position: relative;
            z-index: 1;
        }

        .package-price {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text);
            position: relative;
            z-index: 1;
        }

        .package-price .currency {
            font-size: 0.85rem;
            color: var(--text-dim);
            font-weight: 400;
        }

        /* --- Best Value Badge --- */
        .package-card.best-value {
            border-color: var(--gold-dim);
        }

        .package-card.best-value .badge {
            position: absolute;
            top: -1px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--gold), var(--gold-dim));
            color: var(--bg-dark);
            font-size: 0.7rem;
            font-weight: 700;
            padding: 3px 14px;
            border-radius: 0 0 8px 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- Payment Buttons --- */
        .payment-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 32px;
            text-align: center;
        }

        .payment-title {
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            color: var(--gold);
            margin-bottom: 24px;
            letter-spacing: 1px;
        }

        .payment-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-pay {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 36px;
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 220px;
            justify-content: center;
        }

        .btn-pay:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-stripe {
            background: var(--stripe-purple);
            color: #fff;
        }

        .btn-stripe:not(:disabled):hover {
            background: #7c75ff;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 91, 255, 0.35);
        }

        .btn-paypal {
            background: var(--paypal-blue);
            color: #fff;
        }

        .btn-paypal:not(:disabled):hover {
            background: #008fd4;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 112, 186, 0.35);
        }

        .btn-pay svg {
            width: 22px;
            height: 22px;
            fill: currentColor;
        }

        /* --- Status Messages --- */
        .status-bar {
            margin-top: 20px;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }

        .status-bar.error {
            display: block;
            background: rgba(229, 57, 53, 0.12);
            border: 1px solid rgba(229, 57, 53, 0.3);
            color: #ef9a9a;
        }

        .status-bar.info {
            display: block;
            background: rgba(74, 127, 255, 0.1);
            border: 1px solid rgba(74, 127, 255, 0.25);
            color: #90caf9;
        }

        .status-bar.success {
            display: block;
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.25);
            color: #a5d6a7;
        }

        /* --- Loading Spinner --- */
        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- Footer --- */
        .footer {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-dim);
            font-size: 0.8rem;
            position: relative;
            z-index: 1;
        }

        .footer a {
            color: var(--gold-dim);
            text-decoration: none;
        }

        .footer a:hover {
            color: var(--gold);
        }

        /* --- Responsive --- */
        @media (max-width: 600px) {
            .header h1 { font-size: 1.8rem; }
            .packages-grid { grid-template-columns: 1fr 1fr; }
            .package-coins { font-size: 1.7rem; }
            .btn-pay { min-width: 180px; padding: 14px 24px; font-size: 0.95rem; }
            .account-section { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Eternexus</h1>
        <p>Coins aufladen &mdash; Unterstuetze den Server &amp; erhalte Ingame-Vorteile</p>
    </div>

    <div class="container">

        <!-- Account -->
        <div class="account-section">
            <label for="accountName">Account-Name:</label>
            <input
                type="text"
                id="accountName"
                class="account-input"
                placeholder="Dein Metin2 Login-Name..."
                autocomplete="off"
                spellcheck="false"
            >
            <div class="balance-display" id="balanceDisplay" style="display: none;">
                Guthaben: <span class="coin-amount" id="coinBalance">0</span> Coins
            </div>
        </div>

        <!-- Packages -->
        <div class="packages-title">Waehle ein Coin-Paket</div>
        <div class="packages-grid" id="packagesGrid">
            <!-- wird per JS gefuellt -->
        </div>

        <!-- Payment -->
        <div class="payment-section">
            <div class="payment-title">Zahlungsmethode waehlen</div>
            <div class="payment-buttons">
                <button class="btn-pay btn-stripe" id="btnStripe" disabled onclick="startCheckout('stripe')">
                    <svg viewBox="0 0 24 24"><path d="M13.976 9.15c-2.172-.806-3.356-1.426-3.356-2.409 0-.831.683-1.305 1.901-1.305 2.227 0 4.515.858 6.09 1.631l.89-5.494C18.252.975 15.697 0 12.165 0 9.667 0 7.589.654 6.104 1.872 4.56 3.147 3.757 4.992 3.757 7.218c0 4.039 2.467 5.76 6.476 7.219 2.585.92 3.445 1.574 3.445 2.583 0 .98-.84 1.545-2.354 1.545-1.875 0-4.965-.921-6.99-2.109l-.9 5.555C5.175 22.99 8.385 24 11.714 24c2.641 0 4.843-.624 6.328-1.813 1.664-1.305 2.525-3.236 2.525-5.732 0-4.128-2.524-5.851-6.591-7.305z"/></svg>
                    Kreditkarte (Stripe)
                </button>
                <button class="btn-pay btn-paypal" id="btnPaypal" disabled onclick="startCheckout('paypal')">
                    <svg viewBox="0 0 24 24"><path d="M7.076 21.337H2.47a.641.641 0 0 1-.633-.74L4.944.901C5.026.382 5.474 0 5.998 0h7.46c2.57 0 4.578.543 5.69 1.81 1.01 1.15 1.304 2.42 1.012 4.287-.023.143-.047.288-.077.437-.983 5.05-4.349 6.797-8.647 6.797h-2.19c-.524 0-.968.382-1.05.9l-1.12 7.106zm14.146-14.42a3.35 3.35 0 0 0-.607-.541c-.013.076-.026.175-.041.254-.93 4.778-4.005 7.201-9.138 7.201h-2.19a.563.563 0 0 0-.556.479l-1.187 7.527h-.506l-.24 1.516a.56.56 0 0 0 .554.647h3.882c.46 0 .85-.334.922-.788.06-.26.76-4.852.816-5.09a.932.932 0 0 1 .923-.788h.58c3.76 0 6.705-1.528 7.565-5.946.36-1.847.174-3.388-.777-4.471z"/></svg>
                    PayPal
                </button>
            </div>
            <div class="status-bar" id="statusBar"></div>
        </div>

    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2026 Eternexus &mdash; Metin2 Private Server</p>
        <p style="margin-top: 6px;">Zahlungen werden sicher ueber Stripe und PayPal abgewickelt.</p>
    </div>

    <script>
    // ============================================================
    // Konfiguration - HIER ANPASSEN
    // ============================================================
    const API_BASE = "http://127.0.0.1:5000";  // Backend-URL anpassen!

    // ============================================================
    // State
    // ============================================================
    let selectedPackage = null;
    let packages = [];
    let accountValidated = false;
    let debounceTimer = null;

    // ============================================================
    // Pakete laden
    // ============================================================
    async function loadPackages() {
        try {
            const res = await fetch(API_BASE + "/api/packages");
            const data = await res.json();
            packages = data.packages || [];
            renderPackages();
        } catch (e) {
            // Fallback: hardcoded packages
            packages = [
                {id: "pack_100",  coins: 100,  price: 5.00,  label: "100 Coins"},
                {id: "pack_500",  coins: 500,  price: 20.00, label: "500 Coins"},
                {id: "pack_1000", coins: 1000, price: 35.00, label: "1000 Coins"},
                {id: "pack_2500", coins: 2500, price: 75.00, label: "2500 Coins"},
            ];
            renderPackages();
        }
    }

    function renderPackages() {
        const grid = document.getElementById("packagesGrid");
        grid.innerHTML = "";
        const bestIdx = packages.length - 1; // letztes Paket = "Bester Wert"

        packages.forEach(function(pkg, i) {
            const card = document.createElement("div");
            card.className = "package-card" + (i === bestIdx ? " best-value" : "");
            card.setAttribute("data-id", pkg.id);
            card.onclick = function() { selectPackage(pkg.id); };

            let inner = "";
            if (i === bestIdx) {
                inner += '<div class="badge">Bester Wert</div>';
            }
            inner += '<div class="package-coins">' + pkg.coins.toLocaleString("de-DE") + '</div>';
            inner += '<div class="package-label">Coins</div>';
            inner += '<div class="package-price">' + pkg.price.toFixed(2).replace(".", ",") + ' <span class="currency">EUR</span></div>';
            card.innerHTML = inner;
            grid.appendChild(card);
        });
    }

    function selectPackage(pkgId) {
        selectedPackage = pkgId;
        document.querySelectorAll(".package-card").forEach(function(el) {
            el.classList.toggle("selected", el.getAttribute("data-id") === pkgId);
        });
        updateButtons();
    }

    // ============================================================
    // Account-Validierung
    // ============================================================
    document.getElementById("accountName").addEventListener("input", function() {
        clearTimeout(debounceTimer);
        var name = this.value.trim();
        if (name.length < 2) {
            accountValidated = false;
            document.getElementById("balanceDisplay").style.display = "none";
            updateButtons();
            return;
        }
        debounceTimer = setTimeout(function() { checkAccount(name); }, 600);
    });

    async function checkAccount(name) {
        try {
            const res = await fetch(API_BASE + "/api/coins/" + encodeURIComponent(name));
            if (res.ok) {
                const data = await res.json();
                accountValidated = true;
                document.getElementById("coinBalance").textContent = data.coins.toLocaleString("de-DE");
                document.getElementById("balanceDisplay").style.display = "";
                showStatus("", "");
            } else {
                accountValidated = false;
                document.getElementById("balanceDisplay").style.display = "none";
                if (res.status === 404) {
                    showStatus("Account nicht gefunden. Bitte pruefe den Namen.", "error");
                }
            }
        } catch (e) {
            // API nicht erreichbar - trotzdem erlauben (Name wird serverseitig geprueft)
            accountValidated = true;
            document.getElementById("balanceDisplay").style.display = "none";
        }
        updateButtons();
    }

    // ============================================================
    // Button-Status
    // ============================================================
    function updateButtons() {
        var canPay = selectedPackage && (accountValidated || document.getElementById("accountName").value.trim().length >= 2);
        document.getElementById("btnStripe").disabled = !canPay;
        document.getElementById("btnPaypal").disabled = !canPay;
    }

    // ============================================================
    // Checkout starten
    // ============================================================
    async function startCheckout(provider) {
        var accountName = document.getElementById("accountName").value.trim();
        if (!accountName) {
            showStatus("Bitte gib deinen Account-Namen ein.", "error");
            return;
        }
        if (!selectedPackage) {
            showStatus("Bitte waehle ein Coin-Paket.", "error");
            return;
        }

        var btn = (provider === "stripe") ? document.getElementById("btnStripe") : document.getElementById("btnPaypal");
        var originalText = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner"></span> Wird geladen...';

        var endpoint = (provider === "stripe")
            ? "/api/stripe/create-checkout"
            : "/api/paypal/create-checkout";

        try {
            var res = await fetch(API_BASE + endpoint, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    account_name: accountName,
                    package_id: selectedPackage,
                }),
            });

            var data = await res.json();

            if (res.ok && data.checkout_url) {
                showStatus("Weiterleitung zur Zahlung...", "info");
                window.location.href = data.checkout_url;
            } else {
                showStatus(data.error || "Ein Fehler ist aufgetreten.", "error");
                btn.innerHTML = originalText;
                updateButtons();
            }
        } catch (e) {
            showStatus("Verbindung zum Server fehlgeschlagen. Ist die API erreichbar?", "error");
            btn.innerHTML = originalText;
            updateButtons();
        }
    }

    // ============================================================
    // Status-Anzeige
    // ============================================================
    function showStatus(msg, type) {
        var bar = document.getElementById("statusBar");
        if (!msg) {
            bar.style.display = "none";
            return;
        }
        bar.className = "status-bar " + type;
        bar.textContent = msg;
        bar.style.display = "block";
    }

    // ============================================================
    // URL-Parameter pruefen (cancelled)
    // ============================================================
    (function() {
        var params = new URLSearchParams(window.location.search);
        if (params.get("cancelled") === "1") {
            showStatus("Zahlung abgebrochen.", "error");
        }
        if (params.get("error")) {
            showStatus("Fehler: " + params.get("error"), "error");
        }
    })();

    // ============================================================
    // Init
    // ============================================================
    loadPackages();
    </script>
</body>
</html>
